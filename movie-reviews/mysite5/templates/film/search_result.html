<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1, user-scalable=no">
    <meta name="mobile-web-app-website-capable" content="yes" >
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Search</title>
</head>
<body style="background-color: rgb(199, 199, 198);">
    <div class="container-fluid">
        <form class="my-4" action="/search_movies">
            <div class="table-responsive">
                <center>
                    <div style="width: 300px;padding-top: 7px;"><input style="height: 10px;" type="text" name="q"
                            class="form-control form-control-lg" type="search" placeholder="search for movie title"
                            aria-label="Search"></div>
                    <div style="padding-top: 3px;"><button
                            style="background-color: rgb(0, 0, 0);color: rgb(255, 255, 255);"
                            class="btn btn-outline-secondary" type="submit" id="button-addon2">Search</button></div>
                </center>

                {% for dt in data %}
                <div style="padding-top: 15px;">
                    <table class="table table-bordered">
                        <thead class="table-dark">
                            <tr>
                                <th scope="col">
                                    <div style="width: 40px;">user</div>
                                </th>
                                <th scope="col">
                                    <div style="width: 200px;">
                                        <div class="text-center">title</div>
                                    </div>
                                </th>
                                <th scope="col">
                                    <div style="width: 80px;">
                                        <div class="text-center">Score</div>
                                    </div>
                                </th>
                                <th scope="col">
                                    <div class="text-center">
                                        <div style="width: 1000px;">Description</div>
                                    </div>
                                </th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">{{ dt.username }}</th>
                                <td>{{ dt.name }}</td>
                                <td>{{ dt.Score }}</td>
                                <td>{{ dt.description }}</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                {% endfor %}

            </div>
        </form>
    </div>
    <div class="text-center" style="padding-top: 10px; align-content: center;float: right;"><a href="/ "><button
                type="button" class="btn btn-dark">Go to Home Page</button></button></a></div>
    <div style="float: left;padding-top: 19px;"><a href="/add_movie"><button type="button" class="btn btn-dark">Add
                Review</button></button></a></div>
</body>

</html>
